<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Checked Out Books</title>
</head>
<body>
  <h1>Books Checked out by <span th:text="${patron.userName}"></span></h1>
	<form>
		<table>
			<tr>
				<td>ID</td>
				<td>Title</td>
				<td>Author</td>
				<td>ISBN</td>
				<td>Due Date</td>
			</tr>
			<tr th:each="currentBook : ${books}">
 				<td th:text="${currentBook.id}" />
 				<td th:text="${currentBook.title}" />
 				<td th:text="${currentBook.author}" />
 				<td th:text="${currentBook.isbn}" />
 				<td th:text="${#temporals.format(currentBook.dueDate, 'MM-dd-yyyy')}" />
			</tr>
		</table>
	</form>
	<a th:href="@{/checkOut/{id}(id=${patron.id})}">Check out a new book</a>
	<a href="../index.html">Index</a>
</body>
</html>
