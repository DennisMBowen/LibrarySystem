<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<title>Library | Catalog</title>
<style>
body {
background-image: url("/images/library-background.jpg");
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;
}
</style>
</head>
<body>
<div class="container">
<header>
  <h1 style="color: white; text-align: center">Catalog</h1>

<nav class="navbar navbar-expand-sm bg-light navbar-light shadow rounded">
      <ul class="navbar-nav">
      <li class="nav-item">
          <a href="../index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/viewAll" class="nav-link active">Catalog</a>
        </li>
        <li class="nav-item">  
          <a href="/viewPatrons" class="nav-link">Patrons</a>
        </li>  
      </ul>
      </nav>

</header>


<br>

  <div class="container shadow-lg p-3 mb-5 bg-white rounded">
  <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Sort
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="/viewAllByID">ID</a></li>
    <li><a class="dropdown-item" href="/viewAllByAuthor">Author</a></li>
    <li><a class="dropdown-item" href="/viewAll">Title</a></li>
  </ul>
</div>
<br>
	<form>
		<table class="table table-hover">
		  <thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN</th>
				<th>Date Due</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="currentBook : ${books}">
 				<td th:text="${currentBook.id}" />
 				<td th:text="${currentBook.title}" />
 				<td th:text="${currentBook.author}" />
 				<td th:text="${currentBook.isbn}" />
 				<td th:text="${#temporals.format(currentBook.dueDate, 'MM-dd-yyyy')}" />
 				<td><a th:href="@{/edit/{id}(id=${currentBook.id})}">Edit</a></td>
 				<td><a th:href = "@{/delete/{id}(id=${currentBook.id})}">Delete Book</a></td>
			</tr>
			</tbody>
		</table>
	</form>
	<a href="../addBook" style="padding: 5px 5px 5px 5px">Add a new book</a>
	<a href="/addSample">Add sample books</a>
	<a href="/viewAvailable" style="padding: 5px 5px 5px 5px">View Checked-in Books</a>
	<a href="/viewOverdue" style="padding: 5px 5px 5px 5px">View Overdue Books</a>
	<br>
	</div>
</div>
</body>
</html>
