<body>
<div class="container shadow-lg p-3 mb-5 bg-white rounded">
  <h1>Edit Patron</h1>
  <div class="form-group">
 	<form th:object="${newPatron}" th:action="@{/updatePatron/{id}(id=${newPatron.id})}" method=POST> 
    User Name: <input name="userName" class="form-control" size="20" th:field="*{userName}"> <br />
 	Password: <input name="password" class="form-control" size="20" th:field="*{password}"> <br />
 	First Name: <input name="firstName" class="form-control" size="20" th:field="*{firstName}"> <br />
 	Last Name: <input name="lastName" class="form-control" size="20" th:field="*{lastName}"> <br />
  </div>
 	<input name="submit" class="btn btn-primary" type="submit" value="Submit" /> 
 	</form>
</div>
</body>
