<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>View All Books</title>
</head>
<body>
  <h1>Books</h1>
	<form>
		<table>
			<tr th:each="currentBook : ${books}">
 				<td th:text="${currentBook.id}" />
 				<td th:text="${currentBook.title}" />
 				<td th:text="${currentBook.author}" />
 				<td th:text="${currentBook.isbn}" />
 				<td th:text="${currentBook.quantity}" />
 				<td th:text="${currentBook.user}" />
 				<td><a th:href="@{/edit/{id}(id=${currentBook.id})}">Edit</a></td>
			</tr>
		</table>
	</form>
	<a href="../addBook">Add a new book</a>
	<a href="../index.html">Index</a>
</body>
</html>
